paths:
  /extended/v1/faucets/stx:
    post:
      description: |
        Add 500 STX tokens to the specified testnet address. Testnet STX addresses begin with `ST`. If the `stacking`
        parameter is set to `true`, the faucet will add the required number of tokens for individual stacking to the
        specified testnet address.

        The endpoint returns the transaction ID, which you can use to view the transaction in the
        [Stacks Explorer](https://explorer.hiro.so/?chain=testnet). The tokens are delivered once the transaction has
        been included in an anchor block.

        A common reason for failed faucet transactions is that the faucet has run out of tokens. If you are experiencing
        failed faucet transactions to a testnet address, you can get help in [Discord](https://stacks.chat).

        **Note:** This is a testnet only endpoint. This endpoint will not work on the mainnet.
      operationId: run_faucet_stx
      parameters:
      - description: A valid testnet STX address
        explode: true
        in: query
        name: address
        required: true
        schema:
          example: ST3M7N9Q9HDRM7RVP1Q26P0EE69358PZZAZD7KMXQ
          type: string
        style: form
      - description: Request the amount of STX tokens needed for individual address
          stacking
        explode: true
        in: query
        name: stacking
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                success: true
                txId: 0xf2f0402f9f4c4d43b382690c4f7b97e24d5ff5dd5c619e3615daa64dca7ef4bc
                txRaw: 
              schema:
                $ref: '#/components/schemas/RunFaucetResponse'
          description: Success
        "500":
          description: Faucet call failed
      summary: Get STX testnet tokens
      tags:
      - Faucets
  /extended/v1/faucets/btc:
    post:
      description: |
        Add 1 BTC token to the specified testnet BTC address.

        The endpoint returns the transaction ID, which you can use to view the transaction in a testnet Bitcoin block
        explorer. The tokens are delivered once the transaction has been included in a block.

        **Note:** This is a testnet only endpoint. This endpoint will not work on the mainnet.
      operationId: run_faucet_btc
      parameters:
      - description: A valid testnet BTC address
        explode: true
        in: query
        name: address
        required: true
        schema:
          example: 2N4M94S1ZPt8HfxydXzL2P7qyzgVq7MHWts
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/run_faucet_btc_request'
      responses:
        "200":
          content:
            application/json:
              example:
                success: true
                txId: 0xf2f0402f9f4c4d43b382690c4f7b97e24d5ff5dd5c619e3615daa64dca7ef4bc
                txRaw: 
              schema:
                $ref: '#/components/schemas/RunFaucetResponse'
          description: Success
        "403":
          content:
            application/json:
              example:
                error: BTC Faucet not fully configured
                success: false
              schema:
                $ref: '#/components/schemas/run_faucet_btc_403_response'
          description: BTC Faucet not fully configured
        "500":
          description: Faucet call failed
      summary: Add testnet BTC tokens to address
      tags:
      - Faucets
  /extended/v1/tx:
    get:
      description: |
        Retrieves all recently mined transactions

        If using TypeScript, import typings for this response from our types package:

        `import type { TransactionResults } from '@stacks/stacks-blockchain-api-types';`
      operationId: get_transaction_list
      parameters:
      - description: max number of transactions to fetch
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 96
          example: 100
          maximum: 200
          type: integer
        style: form
      - description: index of first transaction to fetch
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: 42000
          type: integer
        style: form
      - description: Filter by transaction type
        explode: true
        in: query
        name: type
        required: false
        schema:
          example: coinbase
          items:
            enum:
            - coinbase
            - token_transfer
            - smart_contract
            - contract_call
            - poison_microblock
            - tenure_change
            type: string
          type: array
        style: form
      - description: Option to filter results by sender address
        explode: true
        in: query
        name: from_address
        required: false
        schema:
          type: string
        style: form
      - description: Option to filter results by recipient address
        explode: true
        in: query
        name: to_address
        required: false
        schema:
          type: string
        style: form
      - description: "Option to sort results by block height, timestamp, or fee"
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          default: block_height
          enum:
          - block_height
          - burn_block_time
          - fee
          example: burn_block_time
          type: string
        style: form
      - description: Filter by transactions after this timestamp (unix timestamp in
          seconds)
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          example: 1704067200
          type: integer
        style: form
      - description: Filter by transactions before this timestamp (unix timestamp
          in seconds)
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          example: 1706745599
          type: integer
        style: form
      - description: Filter by contract call transactions involving this contract
          ID
        explode: true
        in: query
        name: contract_id
        required: false
        schema:
          example: SP000000000000000000002Q6VF78.pox-4
          type: string
        style: form
      - description: Filter by contract call transactions involving this function
          name
        explode: true
        in: query
        name: function_name
        required: false
        schema:
          example: delegate-stx
          type: string
        style: form
      - description: Filter by transactions with this nonce
        explode: true
        in: query
        name: nonce
        required: false
        schema:
          example: 123
          type: integer
        style: form
      - description: Option to sort results in ascending or descending order
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
          example: desc
          type: string
        style: form
      - description: Include transaction data from unanchored (i.e. unconfirmed) microblocks
        explode: true
        in: query
        name: unanchored
        required: false
        schema:
          default: false
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                limit: 10
                offset: 0
                total: 101922
                results:
                - tx_id: 0x20dedbef812e44d712569224411b27324b68ab4667321a4badd5e81ba76bf0eb
                  nonce: 269
                  fee_rate: "0"
                  sender_address: SPQXK10DBF5ECAM30XVE3EJA8DNZF3VE0BK4MKV
                  sponsored: false
